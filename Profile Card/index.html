<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card__image">
            <img src="https://scontent.fhan2-3.fna.fbcdn.net/v/t1.6435-9/128541076_1069108326836097_6061381070397643679_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=PFbdKp2u0HAAX_q2Gpt&_nc_ht=scontent.fhan2-3.fna&oh=1b46ea26adef0281851e805f57a64a13&oe=61CBAA9F" alt="">
        </div>
        <div class="card__name">Việt Trần</div>
        <div class="card__detail">Frontend Developer</div>
        <div class="card__link">
            <a href="https://www.facebook.com/VietTran2707/">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.youtube.com/">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="https://www.tiktok.com/en/">
                <i class='bx bxl-tiktok'></i>
            </a>
            <a href="https://github.com/VietTran2707">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="card__contact">
            <button>Contact me</button>
        </div>
    </div>
</body>
</html>
