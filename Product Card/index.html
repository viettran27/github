<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <div><i class='bx bx-heart'></i></div>
            <div><i class='bx bx-cart-alt' ></i></div>
        </div>
        <div class="card__image">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card__tittle">
            Nike Zoom KD 12
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__control">
            <div class="card__control-size">
                <span class="card__control-size--tittle">Size:</span>
                <span class="card__control-size--number">6</span>
                <span class="card__control-size--number">7</span>
                <span class="card__control-size--number">8</span>
                <span class="card__control-size--number">9</span>
            </div>
            <div class="card__control-color">
                <span class="card__control-color--tittle">Color:</span>
                <span class="card__control-color-dot card__control-color-dot--green"></span>
                <span class="card__control-color-dot card__control-color-dot--red"></span>
                <span class="card__control-color-dot card__control-color-dot--black"></span>
            </div>
            <div class="card__control-button">
                <button>Buy Now</button>
                <button>Add Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
